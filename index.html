<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="trabalho.css">
</head>
<body>

	<h1>Escolha sua Materia</h1>

	<img id="banner" src="materias.jpg">

	<div>
	 <h1>Qual matería você deseja estudar?</h1>
     <select>
	 <option>Matemática</option>
	 <option>História</option>
	 <option>Geografia</option>
	 <option>Ciências</option>
	 <option>Língua Portuguesa</option>
	 </select>
	</div>

     <main>
         <h1>Dados de cadastro</h1>
		<form>
			<label for="rua">Rua <input type="text" id="rua" class="input-padrao"></label>
	
	        <label for="bairro">Bairro <input type="text" id="bairro" class="input-padrao"></label>
	
	        <label for="cidade">Cidade <input type="text" id="cidade" class="input-padrao"></label>

	        <label for="estado">Estado <input type="text" id="estado" class="input-padrao"></label>
		</form>
	 </main>

	 <div class="periodo">
	<b><p>Qual período deseja estudar?</p></b>

	     <label for="radio-manhã">Manhã<input type="radio" value="manhã" name="período" id="radio-manhã"></label><br>
	     

	     <label for="radio-tarde">Tarde<input type="radio" value="tarde" name="período" id="radio-tarde"></label><br>
	     

	     <label for="radio-noite">Noite<input type="radio" value="noite" name="período" id="radio-noite"></label>
	     
	     </div>

	
</body>
</html>
